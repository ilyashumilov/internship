{% extends "base.html" %}
{% block content %}
<body>
    <div class="login">
      <h1>Authorization</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block btn-large">Log in</button>

        </form>
        <button type="submit" class="btn btn-primary btn-block btn-large" onclick="window.location.href = {% url 'register' %}">Register</button>
    </div>
</body>
</html>
{% endblock %}
